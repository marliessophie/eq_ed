  font_awesome_flutter: ^9.1.0
  http: ^0.13.3
  firebase_analytics: ^8.2.0
  confetti: ^0.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

