dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_signin_button: ^2.0.0
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
